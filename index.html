  <div class="popup">
    <form class="popup__container" name="popupContainer" id="#form">
      <button class="popup__close-button" type="button">
        <img src="./img/Close_Icon.svg" alt="закрыть" class="popup__close-button-icon">
      </button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <fieldset class="popup__info-zone">
        <input type="text" name="profilename" class="popup__text" value="Проверка смены имени" placeholder="введите имя"
          required id="popupName">
      </fieldset>
      <fieldset class="popup__info-zone">
        <input type="text" name="info" value="Проверка смены работы" class="popup__text" placeholder="ваша деятельность"
          required id="job">
      </fieldset>
      <button type="submit" class="popup__button" value="Сохранить" name="submitButton">Сохранить</button>
    </form>
  </div>

<!-- попап добавления места -->
  <div class="popup popup-location">
    <form class="popup-location__container" name="popupLocationContainer" id="#locationForm">
      <button class="popup-location__close-button popup__close-button" type="button">
        <img src="./img/Close_Icon.svg" alt="закрыть" class="popup-location__close-button-icon popup__close-button">
      </button>
      <h3 class="popup-location__title">Новое место</h3>
      <fieldset class="popup-location__info-zone">
        <input type="text" name="location-name" class="popup-location__input popup-location__input_name" placeholder="Название" required>
      </fieldset>
      <fieldset class="popup-location__info-zone">
        <input type="text" name="location-link" class="popup-location__input popup-location__input_link" placeholder="Ссылка на картинку" required>
      </fieldset>
      <button type="submit" class="popup-location__button popup__close-button" value="Сохранить"
        name="locationSubmitButton">Создать</button>
    </form>
  </div>

  <!-- попап карточка-->
  <div class="popup popup_image">
    <div class="popup_image__container" name="popupImageContainer">
      <img class="popup_image__picture" alt="Увеличенная фотография" src="./img/1s.jpg">
      <button class="popup_image__close-button popup__close-button" type="button">

         popup__close-button" id="ClosePopupImage">

      <div class="popup_image__text" id="imageName">Карачаевск</div>

  </div>


  <template id="imageCard">

      <button class="element__trash" type="button"></button>
      <div class="element__footer">
        <h2 class="element__text">Карачаевск</h2>
        <button class="element__heart" type="button" id="heartBtn"></button>
      </div>
    </div>
  </template>
